</div>

<!-- Boton -->
<a name="comparar" id="comparar" class="btn btn-primary" href="#" role="button" onclick="compararVariables()">Comparar resultados</a>

<!-- Funcion -->

<script>

function compararVariables() 

{

  var variableA = Number(document.getElementById("A").value);
  var VariableB = Number(document.getElementById("B").value);

  if (variableA > VariableB) 
  {
    alert("El primer numero es mayor al segundo numero")
  }

  else if (VariableB > variableA)
  {
    alert("El segundo numero es mayor al primer numero")
  }

  else 
  {
    alert ("Los numeros son iguales")
  }


}

</script>
