<!doctype html>
<html lang="en">

<head>
  <title>
    Ejercicio 4
  </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="shortcut icon" href="../img/001.png" type="image/x-icon">

</head>

<body>

    <center>

  <header>
    <h1> Ejercicio 4</h1>
  </header>

  <main>

    <!-- Primer Input (Precio del articulo) -->
    <div class="mb-3">
      <label for="" class="form-label">Precio del articulo</label>
      <input type="number"
        class="form-control" name="precio" id="precio" aria-describedby="helpId" placeholder="">
      <small id="helpId" class="form-text text-muted">Por favor ingresa el monto del articulo.</small>
    </div>

    <!-- Segundo Input (Impuesto) -->
    <div class="mb-3">
      <label for="" class="form-label">Impuesto de la compra</label>
      <input type="number"
        class="form-control" name="impuesto" id="impuesto" aria-describedby="helpId" placeholder="">
      <small id="helpId" class="form-text text-muted">Imgrese el porcentaje del impuesto (IVA)</small>
    </div>

    <!-- Tercer input (Descuento) -->
    <div class="mb-3">
      <label for="" class="form-label">Descuento</label>
      <input type="number"
        class="form-control" name="descuento" id="descuento" aria-describedby="helpId" placeholder="">
      <small id="helpId" class="form-text text-muted">Por favor ingrese el descuento a aplicar (Si es aplicable)</small>
    </div>

    <!-- Boton para realizar el calculo -->

    <a name="" id="" class="btn btn-primary" href="#" role="button" onclick="calcularMonto()">Calcular monto a pagar</a>

    <hr>

    <!-- Mostrar monto a pagar -->

    <span id="totalPagar">El monto a pagar es de 0 colones</span>
  
</main>

<footer>
    <!-- place footer here -->
</footer>
  <!-- Bootstrap JavaScript Libraries -->

<script>

function calcularMonto() 
{

let precioArticulo = Number(document.getElementById("precio").value);
let impuestoVenta = Number(document.getElementById("impuesto").value)/100;
let descuentoVenta = Number(document.getElementById("descuento").value);

let  montoCalculado= precioArticulo - descuentoVenta;
let montoTotal = montoCalculado + (montoCalculado * impuestoVenta);

document.getElementById("totalPagar").innerHTML = montoTotal;

}

</script>

</center>

</html>
