<!doctype html>
<html lang="en">

<head>
  <title>Ejercicio 5</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

<center>

    
  <header>
    <h1>Ejercicio 5</h1>
  </header>

  <main>

    <!-- Masculino o Femenino -->
  <div class="mb-3">
    <label for="" class="form-label">Genero</label>
    <select class="form-select form-select-lg" name="genero" id="genero">
        <option selected>Genero del usuario</option>
        <option value=1>Masculino</option>
        <option value=2>Femenino</option>
    </select>
  </div>

    <!-- Edad -->
    <div class="mb-3">
      <label for="" class="form-label">Por favor digite su edad</label>
      <input type="number"
        class="form-control" name="edad" id="edad" aria-describedby="helpId" placeholder="">
      <small id="helpId" class="form-text text-muted"></small>
    </div>

    <!-- Boton para calcular -->
    <a name="" id="" class="btn btn-primary" href="#" role="button" onclick="calcularPencion()">Calcular si el usuario es pencionado</a>

    <hr>

    <!-- Resultado -->

    <span id="resultadoPencion">Resultado</span>

  </main>

  <footer>
    <!-- place footer here -->
  </footer>

  <script>

    

function calcularPencion() 
{

    let generoRecibido = Number(document.getElementById("genero").value);
    let edadRecibida = Number(document.getElementById("edad").value);

    console.log("Genero:" + generoRecibido);
    console.log("Edad:"+ edadRecibida);
    
    if (generoRecibido == 1 && edadRecibida > 65) 
    {
    document.getElementById("resultadoPencion").innerHTML = "El  masculino es pensionado";
    }

    else if (generoRecibido == 2 && edadRecibida > 62)

    {
        document.getElementById("resultadoPencion").innerHTML = "El  femenino es pensionado";
    }

    else 

    {
        document.getElementById("resultadoPencion").innerHTML = "El usuario no es pensionado";
    }
}

  </script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

</center>

</body>

</html>
