<!doctype html>
<html lang="en">

<head>
  <title>Form</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container">
        
        <form action="">

            <div class="mb-3">
                <label for="" class="form-label">Texto</label>
                <input type="text"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingresa solo texto">
                <small id="helpId" class="form-text text-muted">Help text</small>
              </div>
            <div class="mb-3">
              <label for="" class="form-label">Rango</label>
              <input type="range"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="Especifica el rango">
              <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Numero</label>
                <input type="number"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingresa solo numeros">
                <small id="helpId" class="form-text text-muted">Help text</small>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Fecha</label>
                <input type="date"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingresa la fecha">
                <small id="helpId" class="form-text text-muted">Help text</small>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Color</label>
                <input type="color"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingresa el color">
                <small id="helpId" class="form-text text-muted">Help text</small>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Correo</label>
                <input type="email"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingresar tu correo">
                <small id="helpId" class="form-text text-muted">Help text</small>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Semana</label>
                <input type="week"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingresa la semana">
                <small id="helpId" class="form-text text-muted">Help text</small>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Contraseña</label>
                <input type="password"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingresa tu contraseña">
                <small id="helpId" class="form-text text-muted">Help text</small>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Boton</label>
                <input type="button"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Boton">
                <small id="helpId" class="form-text text-muted">Help text</small>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Buscar</label>
                <input type="search"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Buscar">
                <small id="helpId" class="form-text text-muted">Help text</small>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Telefono</label>
                <input type="tel"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Inregsa tu numero de telefono">
                <small id="helpId" class="form-text text-muted">Help text</small>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Enlace</label>
                <input type="url"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingresa un enlace">
                <small id="helpId" class="form-text text-muted">Help text</small>
              </div>              

              <div class="mb-3">
                <label for="" class="form-label">Tiempo</label>
                <input type="time"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingresa el tiempo deseado">
                <small id="helpId" class="form-text text-muted">Help text</small>
              </div>              
            
            

        </form>
    </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
